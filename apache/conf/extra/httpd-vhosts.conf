<VirtualHost *:3000>
  ProxyPreserveHost On
  ProxyRequests Off
  ServerName localhost
  RequestHeader set X-Forwarded-Proto http
  RequestHeader set X-Forwarded-Prefix /

  ProxyPass /api http://localhost:4999/api
  ProxyPassReverse /api http://localhost:4999/api

  ProxyPass /favicon.ico http://localhost:4999/favicon.ico
  ProxyPassReverse /favicon.ico http://localhost:4999/favicon.ico

  ProxyPass /static http://localhost:4999/static
  ProxyPassReverse /static http://localhost:4999/static

  ProxyPass /neo4j-browser http://localhost:7474/browser
  ProxyPassReverse /neo4j-browser http://localhost:7474/browser

  ProxyPass / http://localhost:8080/
  ProxyPassReverse / http://localhost:8080/
</VirtualHost>
